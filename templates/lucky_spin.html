<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° V√≤ng Quay May M·∫Øn - TVTBookShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    h2 {
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      background: #fff;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 6s cubic-bezier(0.25, 1, 0.3, 1);
      transform: rotate(0deg);
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      padding-right: 15px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
    }

    .slice:nth-child(odd) { background: #ffeb99; }
    .slice:nth-child(even) { background: #ffcc80; }

    /* CƒÉn ch·ªØ h∆∞·ªõng ra ngo√†i */
    .slice span {
      transform: rotate(22.5deg);
      white-space: nowrap;
    }

    /* M≈©i t√™n */
    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 60px solid #e53935;
      animation: pulse 1.5s infinite;
      filter: drop-shadow(0 0 5px rgba(255,0,0,0.6));
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .spin-btn {
      margin-top: 40px;
      padding: 15px 45px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9100);
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .spin-btn:hover { background: linear-gradient(45deg, #e64a19, #ff6f00); }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    /* üéÅ Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-content h3 {
      color: #ff5722;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 30px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>üé° V√≤ng Quay May M·∫Øn - Nh·∫≠n Voucher Gi·∫£m Gi√°!</h2>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <div class="slice" style="transform: rotate(0deg)"><span>Gi·∫£m 10%</span></div>
      <div class="slice" style="transform: rotate(45deg)"><span>Gi·∫£m 20%</span></div>
      <div class="slice" style="transform: rotate(90deg)"><span>Gi·∫£m 30%</span></div>
      <div class="slice" style="transform: rotate(135deg)"><span>Ch√∫c b·∫°n may m·∫Øn!</span></div>
      <div class="slice" style="transform: rotate(180deg)"><span>Gi·∫£m 5%</span></div>
      <div class="slice" style="transform: rotate(225deg)"><span>Gi·∫£m 50%</span></div>
      <div class="slice" style="transform: rotate(270deg)"><span>Ch√∫c b·∫°n may m·∫Øn!</span></div>
      <div class="slice" style="transform: rotate(315deg)"><span>Gi·∫£m 15%</span></div>
    </div>
  </div>

  <button class="spin-btn" id="spinBtn">üéØ Quay ngay</button>
  <div id="result"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popup-title">üéâ Ch√∫c m·ª´ng!</h3>
      <p id="popup-text"></p>
      <button id="popup-btn">ƒê√≥ng</button>
    </div>
  </div>

<script>
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const result = document.getElementById("result");
const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popup-title");
const popupText = document.getElementById("popup-text");
const popupBtn = document.getElementById("popup-btn");

// Danh s√°ch ph·∫ßn th∆∞·ªüng & t·ªâ l·ªá xu·∫•t hi·ªán
const prizes = [
  { label: "Gi·∫£m 10%", angle: 0, weight: 10 },
  { label: "Gi·∫£m 20%", angle: 45, weight: 5 },
  { label: "Gi·∫£m 30%", angle: 90, weight: 5 },
  { label: "Ch√∫c b·∫°n may m·∫Øn!", angle: 135, weight: 25 },
  { label: "Gi·∫£m 5%", angle: 180, weight: 20 },
  { label: "Gi·∫£m 50%", angle: 225, weight: 5 },
  { label: "Ch√∫c b·∫°n may m·∫Øn!", angle: 270, weight: 25 },
  { label: "Gi·∫£m 15%", angle: 315, weight: 5 },
];

// ‚úÖ Ki·ªÉm tra l∆∞·ª£t quay h√¥m nay
// function canSpinToday() {
//   const lastSpin = localStorage.getItem("lastSpinDate");
//   const today = new Date().toISOString().slice(0, 10);
//   return lastSpin !== today;
// }

function setSpinDate() {
  const today = new Date().toISOString().slice(0, 10);
  localStorage.setItem("lastSpinDate", today);
}

// X√°c su·∫•t quay
function weightedRandom(prizes) {
  let total = prizes.reduce((sum, p) => sum + p.weight, 0);
  let rand = Math.random() * total;
  for (let p of prizes) {
    if (rand < p.weight) return p;
    rand -= p.weight;
  }
  return prizes[0];
}

spinBtn.addEventListener("click", () => {
//   if (!canSpinToday()) {
//     showPopup("üö´ H√¥m nay b·∫°n ƒë√£ quay r·ªìi!", "H√£y quay l·∫°i v√†o ng√†y mai ƒë·ªÉ th·ª≠ v·∫≠n may nh√©.");
//     return;
//   }

  spinBtn.disabled = true;
  result.textContent = "";

  const prize = weightedRandom(prizes);
  const extraSpins = 360 * 6;
  const finalAngle = extraSpins + (360 - prize.angle);
  wheel.style.transform = `rotate(${finalAngle}deg)`;

  setTimeout(() => {
    result.textContent = `üéâ K·∫øt qu·∫£: ${prize.label}`;
    if (prize.label.includes("Gi·∫£m")) {
      showPopup("üéÅ Ch√∫c m·ª´ng!", `B·∫°n v·ª´a tr√∫ng <b>${prize.label}</b>. L∆∞u voucher ngay ƒë·ªÉ s·ª≠ d·ª•ng!`);
      // üëâ c√≥ th·ªÉ th√™m code l∆∞u Supabase ·ªü ƒë√¢y
    } else {
      showPopup("üò¢ Ti·∫øc qu√°!", "Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau nh√©!");
    }
    setSpinDate();
    spinBtn.disabled = false;
  }, 6200);
});

function showPopup(title, message) {
  popupTitle.innerHTML = title;
  popupText.innerHTML = message;
  popup.style.display = "flex";
}

popupBtn.addEventListener("click", () => {
  popup.style.display = "none";
});
</script>

</body>
</html>
