<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVTBookShop - Admin</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Custom Style -->
  <style>
    body { background-color: #f4f6f9; }
    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: #1f2937;
      color: white;
      padding: 20px 15px;
    }
    .sidebar a { 
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 5px;
      font-size: 15px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #3b82f6;
      color: white;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-white text-center mb-4">⚙️ Admin Panel</h4>
  <a href="{{ url_for('product') }}">📚 Quản lý Sản phẩm</a>
  <a href="{{ url_for('add_product') }}">➕ Thêm Sản phẩm</a>
  <a href="{{ url_for('admin_orders') }}">🧾 Quản lý Đơn hàng</a>
  <a href="{{ url_for('index') }}">🏠 Trang Người dùng</a>
</div>

<!-- Main Content -->
<div class="main-content">
  {% if msg %}
    <div class="alert alert-info">{{ msg }}</div>
  {% endif %}

  {% block content %}
  <!-- Nội dung từng trang sẽ render tại đây -->
  {% endblock %}
</div>

</body>
</html>
