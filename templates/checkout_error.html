<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi thanh toán ❌</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Hiệu ứng mờ + hoạt ảnh */
    .error-card {
      background: rgba(255, 255, 255, 0.20);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 50px;
      text-align: center;
      color: white;
      max-width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bong bóng trang trí */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(5px);
      animation: float 7s infinite ease-in-out;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    /* Nút quay lại */
    .btn-back {
      background: linear-gradient(135deg, #ffffff, #e8e8e8);
      color: #333;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      transform: scale(1.06);
      box-shadow: 0 4px 12px rgba(255,255,255,0.6);
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    p { font-size: 1.1rem; }

    @media (max-width: 500px) {
      h1 { font-size: 1.7rem; }
      .error-card { padding: 30px 25px; }
    }
  </style>
</head>

<body>

  <!-- Bong bóng trang trí -->
  <div class="bubble" style="width:110px; height:110px; top:10%; left:5%; animation-delay:0s;"></div>
  <div class="bubble" style="width:80px; height:80px; bottom:15%; right:10%; animation-delay:2s;"></div>
  <div class="bubble" style="width:140px; height:140px; bottom:20%; left:18%; animation-delay:4s;"></div>

  <div class="error-card">
    <h1>❌ Lỗi thanh toán</h1>
    <p>{{ error }}</p>

    <a href="{{ url_for('cart') }}" class="btn-back mt-3">⬅️ Quay lại giỏ hàng</a>
  </div>

</body>
</html>
